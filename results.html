<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Style Survey - Results</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="survey-container">
    <div id="results-container">
      <h2 id="results-text">Your Learning Style Results</h2>
      <div id="visual-result" class="result">
        <p>Visual: <span id="visual-percentage">0%</span></p>
      </div>
      <div id="auditory-result" class="result">
        <p>Auditory: <span id="auditory-percentage">0%</span></p>
      </div>
      <div id="tactile-result" class="result">
        <p>Tactile: <span id="tactile-percentage">0%</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
