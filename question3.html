<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Style Survey - Question 3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="survey-container">
    <div id="question-container">
      <h2 id="question-text">Question 3: You're out shopping for clothes, and you're waiting in line to pay. What are you most likely to do while you are waiting?</h2>
      <div class="answer-options">
        <label><input type="radio" name="q3" value="1">Look around at other clothes on the racks</label>
        <label><input type="radio" name="q3" value="2">Talk to the person next to you in line</label>
        <label><input type="radio" name="q3" value="3">Fidget or move back and forth</label>
      </div>
      <p id="error-message" class="hidden">Please select an answer before proceeding.</p>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
