  <div id="survey-container">

      <h2 id="question-text">Question 16: What is the best way for you to remember a friend's phone number?</h2>

        <label><input type="radio" name="q16" value="1">Picture the numbers on the phone as you would dial them</label>
        <label><input type="radio" name="q16" value="2">Say it out loud over and over and over</label>

      </div>
      <p id="error-message" class="hidden">Please select an answer before proceeding.</p>

    </div>
